name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production
      service_name:
        description: "Service to deploy"
        required: true
        type: choice
        options:
          - qash-server
          - qash-ui
      image:
        description: "Full image URI (leave empty for latest)"
        required: false

env:
  REGION: asia-southeast1
  AR_REPO: qash
  CICD_SA: gh-qash-sa

jobs:
  deploy:
    name: Deploy ${{ inputs.service_name }} (${{ inputs.environment }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Resolve environment config
        id: env
        run: |
          if [ "${{ inputs.environment }}" = "staging" ]; then
            echo "project_id=staging-apps-482206" >> $GITHUB_OUTPUT
            echo "project_number=871482515924" >> $GITHUB_OUTPUT
            echo "wif_pool=wif-staging-apps-pool" >> $GITHUB_OUTPUT
            echo "wif_provider=wif-staging-apps-provider" >> $GITHUB_OUTPUT
          else
            echo "project_id=qash-prod" >> $GITHUB_OUTPUT
            echo "project_number=462371268815" >> $GITHUB_OUTPUT
            echo "wif_pool=wif-qash-prod-pool" >> $GITHUB_OUTPUT
            echo "wif_provider=wif-qash-prod-provider" >> $GITHUB_OUTPUT
          fi

      - name: Resolve image URI
        id: img
        run: |
          if [ -n "${{ inputs.image }}" ]; then
            echo "uri=${{ inputs.image }}" >> $GITHUB_OUTPUT
          else
            echo "uri=${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.project_id }}/${{ env.AR_REPO }}/${{ inputs.service_name }}:latest" >> $GITHUB_OUTPUT
          fi

      - uses: google-github-actions/auth@v3
        with:
          project_id: ${{ steps.env.outputs.project_id }}
          workload_identity_provider: "projects/${{ steps.env.outputs.project_number }}/locations/global/workloadIdentityPools/${{ steps.env.outputs.wif_pool }}/providers/${{ steps.env.outputs.wif_provider }}"
          service_account: "${{ env.CICD_SA }}@${{ steps.env.outputs.project_id }}.iam.gserviceaccount.com"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ inputs.service_name }} \
            --image ${{ steps.img.outputs.uri }} \
            --region ${{ env.REGION }} \
            --platform managed

      - name: Notify Success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            :rocket: *[${{ inputs.environment }}] Deployed*
            Service: `${{ inputs.service_name }}` | Image: `${{ steps.img.outputs.uri }}`
            Repo: ${{ github.repository }} | Branch: ${{ github.ref_name }}
            By: ${{ github.actor }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            :x: *[${{ inputs.environment }}] Deploy Failed*
            Service: `${{ inputs.service_name }}` | Branch: ${{ github.ref_name }}
            Repo: ${{ github.repository }}
            By: ${{ github.actor }} | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
