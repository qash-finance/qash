version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qash-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-qash}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: packages/qash-server/Dockerfile
    container_name: qash-server
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-qash}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend UI (Next.js)
  ui:
    build:
      context: .
      dockerfile: packages/qash-ui/Dockerfile
    container_name: qash-ui
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-http://localhost:3001/api}
    ports:
      - '3000:3000'
    depends_on:
      - server

  # Documentation (Docusaurus)
  docs:
    build:
      context: .
      dockerfile: packages/qash-docs/Dockerfile
    container_name: qash-docs
    environment:
      NODE_ENV: production
      PORT: 3002
    ports:
      - '3002:3000'

volumes:
  postgres_data:
