version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qash-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
    ports:
      - '${POSTGRES_PORT:-6500}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: packages/qash-server/Dockerfile
    container_name: qash-server
    restart: unless-stopped
    ports:
      - '${PORT:-3001}:${PORT:-3001}'
    env_file:
      - packages/qash-server/.env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    build:
      context: .
      dockerfile: packages/qash-ui/Dockerfile
    container_name: qash-ui
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      SERVER_URL: http://server:3001

  docs:
    build:
      context: .
      dockerfile: packages/qash-doc/Dockerfile
    container_name: qash-docs
    restart: unless-stopped
    ports:
      - '3002:3000'

volumes:
  postgres_data:
